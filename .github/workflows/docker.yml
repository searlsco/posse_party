name: Docker

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read

jobs:
  docker:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set RUBY_VERSION and NODE_MAJOR_VERSION
        run: |
          RUBY_VERSION=$(cat .ruby-version)
          echo "RUBY_VERSION=${RUBY_VERSION}" >> "${GITHUB_ENV}"

          NODE_MAJOR_VERSION=$(cut -f1 -d. .node-version)
          echo "NODE_MAJOR_VERSION=${NODE_MAJOR_VERSION}" >> "${GITHUB_ENV}"

      - name: Derive image tags
        run: |
          ref_name="${GITHUB_REF_NAME}"
          image_tag=$(echo "${ref_name}" | tr '[:upper:]' '[:lower:]' | tr '/ ' '-')

          {
            echo 'IMAGE_TAGS<<EOF'
            echo "ghcr.io/searlsco/posse_party:${image_tag}"
            if [ "${GITHUB_REF}" = "refs/heads/main" ]; then
              echo "ghcr.io/searlsco/posse_party:latest"
            fi
            echo 'EOF'
          } >> "${GITHUB_ENV}"

      - name: Setup Docker
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Packages
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: github-actions[bot]
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build (and push) Docker image
        uses: docker/build-push-action@v6
        with:
          push: ${{ github.event_name == 'workflow_dispatch' || github.ref == 'refs/heads/main' }}
          tags: ${{ env.IMAGE_TAGS }}
          cache-from: type=registry,ref=ghcr.io/searlsco/posse_party:cache
          cache-to: type=registry,ref=ghcr.io/searlsco/posse_party:cache,mode=max
          provenance: mode=max
          sbom: true
          build-args: |
            NODE_MAJOR_VERSION=${{ env.NODE_MAJOR_VERSION }}
            RUBY_VERSION=${{ env.RUBY_VERSION }}
